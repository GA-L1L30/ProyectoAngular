<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of charactersList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-warning': isLast
    }"
  >
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <span class="text-primary">{{ i + 1 }}. </span>
        <span>{{ character.name }} - </span>
        <strong>power: </strong>
        <span>{{ character.power }}</span>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-danger"
          (click)="onDeleteCharacter(i)"
        >
          x
        </button>
      </div>
    </div>
  </li>
</ul>
