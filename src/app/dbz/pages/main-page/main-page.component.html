<h1>Personajes</h1>
<hr />
<div class="row">
  <div class="col">
    <app-dbz-list
      [charactersList]="characters"
      (onDeleteId)="onDeleteCharacter($event)"
    ></app-dbz-list>
  </div>
  <div class="col">
    <app-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></app-add-character>

    <app-delete-character (idToDelete)="onDeleteCharacteById($event)">
    </app-delete-character>
  </div>
</div>
