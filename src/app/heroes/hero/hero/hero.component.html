<h1>hero works!</h1>

<dl>
  <td>nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name === 'ironman'"
  class="btn btn-primary mx-2"
  (click)="changeName()"
>
  Cambiar nombre
</button>
<button class="btn btn-primary" (click)="changeAge()">Cambiar edad</button>
<button class="btn btn-primary" (click)="resetForm()">reset</button>
